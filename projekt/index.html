                <h1>MAJSTOR.hr</h1>
                <figure>
                    <div style="width: 250px; float: left; text-align: center; padding-top: 22px;padding-right: 8px;"> <img src="img/workers.jpg" alt="majstor" title="" width="100%">
                    <figcaption style="font-size: small;"><i>Tim naših nasmijanih majstora, donijet će osmijeh i na vaše lice.</i></figcaption></div>
                    <div style="width: 70%;padding-left: 8px; float:left;">
                    <p>Izgradnja ili renoviranje objekta je vrlo stresan posao, prvenstveno za investitora. Naša misija je sagraditi ugodan i topao dom Vama i vašoj obitelji, projektirati i opremiti poslovni prostor koji će biti funkcionalan i ugodan za rad.</p>
                    <p>Dugogodišnje iskustvo u završnim građevinskim radovima, educirani djelatnici, korištenje najmodernijih materijalima te suradnja sa vrhunskim arhitektima i projektantima garancija su kvalitete izrade objekta po prihvatljivim cijenama.</p>
                    <p>Danas na tržištu fali završnih građevinskih  radnika svih profila. To često rezultira angažiranjem ljudi koji ne mogu garantirati kvalitetu izrade pa cijeli projekt u konačnici stoji više vremena, živaca i novca.</p>
                    <p>Aktuano pratimo tehnološke inovacije na području završnih građevinskih radova, stručno ih primjenjujemo kako bi što kvalitetnije izvodili svoje radove i našim klijentima pružili najoptimalnija rješenja.</p>
